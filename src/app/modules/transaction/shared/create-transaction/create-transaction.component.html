<h2 mat-dialog-title>Create Transaction</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Particular</mat-label>
                <input matInput [(ngModel)]="particular">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Transaction ID</mat-label>
                <input matInput [(ngModel)]="transactionId">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="categoryId">
                    <mat-option *ngFor="let category of categories" [value]="category._id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Account</mat-label>
                <mat-select [(ngModel)]="accountId">
                    <mat-option *ngFor="let account of accounts" [value]="account._id">
                        {{account.name}} - {{ account.number }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>Amount</mat-label>
                <input matInput [(ngModel)]="amount" type="number" min="1">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>Transaction Type</mat-label>
                <mat-select [(ngModel)]="type" >
                    <mat-option value="credit">Income</mat-option>
                    <mat-option value="debit">Expense</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>Currency</mat-label>
                <mat-select [(ngModel)]="currency">
                    <mat-option value="USD">USD</mat-option>
                    <mat-option value="BDT">BDT</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width">
                <mat-label>Transaction Note</mat-label>
                <textarea matInput [(ngModel)]="note" ></textarea>
            </mat-form-field>
        </div>
    </div>
    <mat-progress-bar *ngIf="isProcessing == true" mode="indeterminate"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions align="start">
   <button mat-raised-button color="primary" (click)="create()">Create</button>
   <button mat-button (click)="close()" >Cancel</button>
</mat-dialog-actions>
