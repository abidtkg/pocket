<h2 mat-dialog-title>Create Account</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Account Name</mat-label>
                <input [(ngModel)]="name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width">
                <mat-label>Account Number</mat-label>
                <input [(ngModel)]="number" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width">
                <mat-label>Account Note</mat-label>
                <textarea matInput [(ngModel)]="note"></textarea>
              </mat-form-field>
        </div>
    </div>
    <mat-progress-bar *ngIf="isProcessing == true" mode="indeterminate"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button mat-raised-button color="primary" (click)="create()">Create</button>
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
