<div class="container">
    <app-header></app-header>
    <div class="row no-gutters">
        <div class="col-lg-8 pr-lg-2 mb-3">
          <div class="h-100 card">
            <div class="card-header">
              <h5 class="mb-0">Project Details</h5>
            </div>
            <div class="card-body bg-light">
              <div class="row">
                <div class="col">
                  <!-- <div class="custom-control custom-radio"><input class="custom-control-input" type="radio" name="billing" id="paypal"><label class="custom-control-label" for="paypal"><img class="pull-right" src="../assets/img/icons/icon-paypal-full.png" height="20" alt=""></label></div>
                  <p class="fs--1 mb-4">Pay with PayPal, Apple Pay, PayPal Credit and much more</p>
                  <div class="custom-control custom-radio"><input class="custom-control-input" type="radio" name="billing" id="credit-card" checked="checked"><label class="custom-control-label" for="credit-card"><span class="d-flex align-items-center"><span class="fs-1 text-nowrap">Credit Card</span><img class="d-none d-sm-inline-block ml-2 mt-lg-0" src="../assets/img/icons/icon-payment-methods.png" height="20" alt=""></span></label></div> -->
                  <p> Customar Billing Information</p>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-group">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="name">Name</label>
                        <input [(ngModel)]="getName" class="form-control" placeholder="John Doe" id="name" type="text">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="email">Email</label>
                        <input [(ngModel)]="getEmail" class="form-control" id="email" placeholder="JohnDoe@gmail.com" type="text"></div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="phone">Phone</label>
                        <input [(ngModel)]="getPhone" class="form-control" id="phone" placeholder="+88 01XXX XXXXX" type="text"></div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-group">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="projectName">Project Name</label>
                        <input [(ngModel)]="getProjectName" class="form-control" id="projectName" placeholder="Android API Engine Development" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-group">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="projectDetiles">Project Detiles</label>
                        <textarea [(ngModel)]="getProjectDetiles" class="form-control" id="projectDetiles" placeholder="" rows="8" type="text"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 pl-lg-2 mb-3">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="mb-0">Billing</h5>
            </div>
            <div class="bg-light card-body">
              <select [(ngModel)]="getStatus" class="mb-3 custom-select" id="exampleCustomSelect" name="customSelect">
                <option value="active">Active</option>
                <option value="paused">Paused</option>
                <option value="payment">Waiting For Payment</option>
                <option value="declined">Declined</option>
                <option value="done">Done</option>
              </select>

              <div class="form-row">
                <div class="col-4 col-sm-4">
                  <div class="form-group">
                    <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="customSelectCountry">Country</label>
                    <select [(ngModel)]="getCountry" class="custom-select" id="customSelectCountry" name="customSelectCountry">
                      <option *ngFor="let country of countries" [value]="country"> {{ country }} </option>
                    </select>
                  </div>
                </div>
                <div class="col-4 col-sm-4">
                  <div class="form-group form-group">
                    <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="zipCode">Total Bill</label>
                    <input [(ngModel)]="getAmount" class="form-control" id="zipCode" placeholder="2570" type="number"></div>
                </div>
                <div class="col-4 col-sm-4">
                  <div class="form-group">
                    <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="expDate">Paid</label>
                    <input [(ngModel)]="getPaid" class="form-control" id="expDate" placeholder="2000" type="number"></div>
                </div>
              </div>

              <div class="d-flex justify-content-between fs--1 mb-1">
                <p class="mb-0">Total Due</p><span> ৳ {{ getAmount - getPaid }} </span>
              </div>
              <div class="d-flex justify-content-between fs--1 mb-1 text-success">
                <p class="mb-0">Total Paid</p><span> ৳ {{getPaid}}  </span>
              </div>
              <hr>
              <h5 class="d-flex justify-content-between"><span>Not Paid</span><span> ৳ {{ getAmount - getPaid }} </span></h5>
              <label class="ls text-uppercase text-600 font-weight-semi-bold mb-0" for="projectNote">Project Note</label>
              <textarea [(ngModel)]="getNote" class="form-control mb-2" id="projectNote" rows="3">

              </textarea>
              <button class="btn btn-primary btn-block" type="submit"><span class="fa fa-lock mr-2"></span> Update Invoice </button>
              <div class="text-center mt-2">
                <small class="d-inline-block">By continuing, you are agreeing to our subscriber <a href="#">terms</a> and will be charged at the end of the trial. </small></div>
            </div>
          </div>
        </div>
      </div>
</div>
